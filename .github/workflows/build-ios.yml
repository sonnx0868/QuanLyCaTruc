name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/ios @capacitor/preferences

      # Re-configure Capacitor
      - name: Setup Capacitor Config
        run: |
          rm -rf ios
          rm -f capacitor.config.ts capacitor.config.json
          npx cap init QuanLyCaTruc com.sonnx.quanlycatruc --web-dir=renderer

      # Create iOS platform and sync
      - name: Sync iOS
        run: |
          npx cap add ios
          npx cap sync ios

      # Build Archive (SỬA Ở ĐÂY: Đổi workspace thành project)
      - name: Build xcode archive
        run: |
          cd ios/App
          # Vì Capacitor 8 dùng SPM nên không có workspace, dùng project thay thế
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      # Package IPA (Unsigned)
      - name: Create IPA
        run: |
          cd ios/App
          mkdir Payload
          cp -r build/App.xcarchive/Products/Applications/App.app Payload/
          zip -r App-unsigned.ipa Payload

      # Upload Artifact
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quanlycatruc-ios
          path: ios/App/App-unsigned.ipa
